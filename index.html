<html lang="en">
  <head>
    <meta charset="utf-8" />

      crossorigin="anonymous"
    />
  </head>

  <body>
    <header>
      <nav class="encabezado">
        <div>
          <a class="navbar-brand" href="#">

          <a href="./pages/encargos.html">Encargos</a>
        </div>
      </nav>
    </header>

    <!--carrusel-->
    <div
      id="carouselExampleInterval"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="10000">
          <img
            src="imagenes/carrusel/bienvenida.png"
            class="d-block w-100"
            alt="..."
          />
        </div>
        <div class="carousel-item" data-bs-interval="2000">
          <img src="imagenes/carrusel/1.jpg" class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item">
          <img src="imagenes/carrusel/2.webp" class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item">
          <img src="imagenes/carrusel/3.jpg" class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item">
          <img src="imagenes/carrusel/4.jpg" class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item">
          <img src="imagenes/carrusel/5.jpg" class="d-block w-100" alt="..." />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleInterval"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleInterval"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <!--fin del carrusel-->

    <div>
      <h2>Novedades</h2>

        <img

          alt="indumentaria"
        />
        <img src="imagenes/higiene/higiene bb.jpg" alt="higiene" />
      </div>
    </article>

    <div>

    <div class="categorias-inferior">

        <a href="#">Contactos</a>

        <a href="#">Encargos</a>
      </nav>
    </div>

    <div class="metodos-de-pago">
